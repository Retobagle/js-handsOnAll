<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 4000px;
        }

        #box {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');

        /*
        函数的节流(throttle)与防抖(debounce)
            作用：为了节约函数的性能（让函数调用次数更少）
            节流(throttle)：让函数在单位时间内只调用一次，第一次调用生效
            应用场景：发送验证码按钮
            防抖(debounce)：让函数在单位时间内只调用一次，最后一次调用生效
            应用场景：搜索栏
        */

        /* //基础版节流
        var lastTime = 0;
        oBox.onmousemove = function () {
            //看门狗,筛选条件
            var nowTime = Date.now();
            var reduceTime = nowTime - lastTime;
            if (reduceTime <= 200) {
                return;
            }

            lastTime = nowTime;

            //以下是真正逻辑代码code
            console.log(1);

        } */


        //move才是真正的事件逻辑代码
        //move不是真正的事件函数，所以需要接受真正的事件函数传递过来的实参event
        //这样才可以使用event事件对象，才是最符合的
        function move(e) {
            //以下是真正逻辑代码code
            console.log(1);
            console.log(e);
            console.log(this);
        }

        //把move传递给节流函数，节流函数调用以后 返回一个新函数 赋值给move事件
        oBox.onmousemove = throttle(move, 200);


        function scroll(e) {
            console.log("滚了");
            console.log(e);
        }
        window.onscroll = throttle(scroll, 300)

        //节流函数(高阶函数)
        function throttle(fn, time) {
            //绑定事件的时候，先初始化一个上一次的事件
            var lastTime = 0;
            //这个函数是事件触发的时候真正调用的事件函数
            return function () {
                //这个函数就负责书写看门狗，当允许通过的时候 再调用真正的逻辑代码move
                var nowTime = Date.now();
                if (nowTime - lastTime < time) {
                    return;
                }
                lastTime = nowTime;

                //此函数是真正的事件函数，所以拥有实参event  把event事件对象传递给fn move中就可以使用event事件对象了
                //fn(arguments[0]);
                //改变了fn的this为事件触发的对象
                fn.call(this, arguments[0])
            }
        }
    </script>
</body>

</html>
